{% extends 'seller_header.html' %}
{% load static %}

{% block content %}

<div class="row">
  <!-- left column -->
  <div class="col-md-3"></div>
  <div class="col-md-8">
    <!-- jquery validation -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Edit Product</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form id="quickForm" action="{% url 'edit_product' product.id %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{msg}}
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input value="{{product.product_name}}" type="text" name="product_name" class="form-control" id="exampleInputEmail1" placeholder="Enter Product Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Image: </label>
            <label for="exampleInputPassword1"><a href="{{product.image.url}}" >Currently:{{product.image.url}} </a></label>

            <input type="file"  name="image" class="form-control" id="exampleInputPassword1" placeholder="Enter Full name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <br>
            <textarea placeholder="Enter Product Description" name="des">{{product.des}}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="number" value={{product.price}} name="price" class="form-control" id="exampleInputPassword1" placeholder="Enter Price">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Stock</label>
            <input type="number" value={{product.stock}} name="stock" class="form-control" id="exampleInputPassword1" placeholder="Enter Stock">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Category</label>

            <select name='category' >
              {% for cate in categories %}
              <option value="{{cate.id}}">{{cate.category_name}}</option>
              {% endfor %}
            </select>
          </div>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
     
    </div>
    <!-- /.card -->
  </div>
  <div class="col-md-1"></div>
  <!--/.col (left) -->
  
</div>

{% endblock %}
